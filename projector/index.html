<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock up Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="progress">
    <div id="progress_inner">Rendering</div>
</div>



<div class="form-box">
        <h2> Mockup Generator</h2>

    <form action="javascript:callFigmaAndDrawMockups()">
            <div class="input">
                    <input id='token_input' placeholder="Enter your personal access token" type="text">
            </div>
            <button class="submit-token"> Submit Token </button>
    </form>

<form>
    <div class="menu">
        <div id="apple" class="devicebtn">Apple</div>
        <div id="android" class="devicebtn">Android</div>
        <div id="tv" class="devicebtn">TVs</div>
        <div id="artist" class="devicebtn">Artist</div>
        <div id="album" class="devicebtn">Album</div>
    </div>

    <div class="input hidden" id="android_devices">
        <h4> Android Devices</h4>
            <input placeholder="Samsung Galaxy S9+" type="text"></input>
            <input placeholder="HTC Desire 530" type="text"></input>
            <input placeholder="LG Q6" type="text"></input>
            <input placeholder="Samsung Tablet" type="text"></input>
    </div>

    <div class="input hidden" id="apple_devices">
            <h4> Apple Devices</h4>
            <input placeholder="iPhone 8" type="text"></input>
            <input placeholder="iPhone X" type="text"></input>
            <input placeholder="iPad Pro" type="text"></input>
            <input placeholder="Macbook Pro" type="text"></input>
            <input placeholder="iMac" type="text"></input>
    </div>


    <div class="input">
        <input id='url_input' placeholder="Enter Figma URL" type="text">
    </div>
    <button class="submit">Render</button>
</form>
</div>


<section id="mockups" class="hidden">
<div class="row">
    <div class="parent">
        <img class="template base_image" src="images/_bottom.png" />
        <canvas id="canvas" width="1024" height="577"></canvas>
        <img class="template" src="images/_top.png" />
    </div>
</div>

<div class="row">
    <div class="parent">
        <img class="template base_image" src="images/phone-in-hand.jpeg" />
        <canvas id="canvas_2" width="1024" height="577"></canvas>
    </div>
</div>

<div id="row3" class="row">
    <div class="parent">
        <img class="template base_image" src="images/busstop.png" />
        <canvas id="canvas_3" width="1024" height="600"></canvas>
        <img class="reflection" src="images/reflection.png" />
    </div>
</div>
</section>


<script src="progresstimer.js"></script>
<script src="main.js"></script>
<script src="perspective.js"></script>
</body>
</html>
