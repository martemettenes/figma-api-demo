<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock up Generator</title>
    <script src="https://unpkg.com/merge-images"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="progress">
    <div id="progress_inner">Rendering</div>
</div>


<img class="logo" src="images/Logo-Tall.png" alt="Tidal Logo">
<div class="form-box">
        <h1> Mockup Generator</h1>

<form action="javascript:callFigmaAndDrawMockups()">

        <div class="input">
                <input id='token_input' placeholder="Personal access token" type="text">
        </div>

    <div class="menu">
        <div id="apple" class="devicebtn">Apple</div>
        <div id="android" class="devicebtn">Android</div>
        <div id="tv" class="devicebtn">TVs</div>
        <div id="artist" class="devicebtn">Artist</div>
        <div id="album" class="devicebtn">Album</div>
    </div>

    <div class="input hidden" id="android_devices">
        <h4> Android Devices</h4>
        <p> Enter link to Figma Frame. Make sure the node-id is included in the url</p>
            <input class="width" placeholder="Samsung Galaxy S9+" type="text"></input>
            <input class="width" placeholder="HTC Desire 530" type="text"></input>
            <input class="width" placeholder="LG Q6" type="text"></input>
            <input class="width" placeholder="Samsung Tablet" type="text"></input>
    </div>

    <div class="input hidden" id="apple_devices">
            <h4> Apple Devices</h4>
            <p> Enter link to Figma Frame. Make sure the node-id is included in the url</p>
            <input class="width" placeholder="iPhone 8" type="text"></input>
            <input class="width" placeholder="iPhone X" type="text"></input>
            <input class="width" placeholder="iPad Pro" type="text"></input>
            <input class="width" placeholder="Macbook Pro" type="text"></input>
            <input class="width" placeholder="iMac" type="text"></input>
    </div>

    <div class="input">
        <input id='url_input' placeholder="Enter Figma URL" type="text">
    </div>
    <button class="submit">Render</button>
</form>
</div>

<section id="mockups" class="hidden">
<div class="row">
    <div class="parent">
        <img id="canvas1_1" class="template base_image" src="images/_bottom.png" crossorigin="Anonymous"/>
        <canvas id="canvas1_2" width="1024" height="577" crossorigin="Anonymous"></canvas>
        <!-- <img class="template" src="images/_top.png" /> -->
        <a id="savebtn">Save image</a>
    </div>
</div>

<div class="row">
    <div class="parent">
        <img id="canvas2_1" class="template base_image" src="images/phone-in-hand.jpeg" />
        <canvas id="canvas2_2" width="1024" height="577"></canvas>

    </div>
</div>

<div id="row3" class="row">
    <div class="parent">
        <img id="canvas3_1" class="template base_image"  src="images/busstop.png" />
        <canvas id="canvas3_2" width="1024" height="600"></canvas>
        <img class="reflection" src="images/reflection.png" />
    </div>
</div>
</section>

<script src="progresstimer.js"></script>
<script src="main.js"></script>
<script src="perspective.js"></script>
<script src="canvas2image.js"></script>
</body>
</html>
